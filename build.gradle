group 'com.westplay.ReactiveRcon'
version '0.9.0'

apply plugin: 'java'

targetCompatibility='1.7'
sourceCompatibility='1.7'

repositories {
    mavenCentral()
}


dependencies {
    //RX Java
    compile 'io.reactivex.rxjava2:rxjava:2.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
